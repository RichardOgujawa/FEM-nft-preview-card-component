<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <article>

    <div class="container">

      <div class="main-img-container">
        <img src="images/image-equilibrium.jpg" alt="shiny glass cube balanced on a corner" width="604" height="604">
        <div class="color-overlay"></div>
        <img src="images/icon-view.svg" alt="eye icon" width="48" height="48">
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">

        <span class="eth-container">
          <span>
            <img src="images/icon-ethereum.svg" alt="ethereum icon" width="11" height="18">
          </span>
          <span class="eth-detail">0.041ETH</span>
        </span>

        <span class="time-container">
          <span>
            <img src="images/icon-clock.svg" alt="clock icon" width="17" height="17">
          </span>
          <time>3 days left</time>
        </span>

      </div>

      <hr>

      <footer>
        <img src="images/image-avatar.png" alt="profile picture" width="132" height="132">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>

  </article>
</body>

</html>
